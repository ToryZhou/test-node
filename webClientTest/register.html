<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/register.js"></script>
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="box-first-register">
    <form>
        <hr /><br /><br />
        <label for="txt-phone-register">
            <input type="text" class="font-size-20 box-text" size="40" id="txt-phone-register" placeholder="电话*"/>
        </label>
        <p></p>
        <label for="pwd-password-register">
            <input type="password" class="font-size-20 box-text" size="40" id="pwd-password-register" placeholder="密码*"/>
        </label>
        <p></p>
        <label for="pwd-password-register-repeat">
            <input type="password" class="font-size-20 box-text" size="40" id="pwd-password-register-repeat" placeholder="确认密码*"/>
        </label>
        <p id="p-register-error" class="error"></p>
        <div style="text-align: center;">
            <input type="button" class="font-size-20 box-text" id="btn-register" value="注册">
        </div>
    </form>
</div>

</body>
<script>
    $(function () {
        let register = new Register();
    });
</script>
</html>
